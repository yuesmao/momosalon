<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>STYLES</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>PRICES</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>
    
    <!-- uncomment if you want column header-->
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Group header -->
    <ng-container matColumnDef="groupHeader">
        <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>{{groupBy.groupname}}</strong></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>

</table>
